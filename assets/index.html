<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.0/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling@0.6.0/dist/leaflet-gesture-handling.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maps Sensors</title>

  <style>
    html,
    body {
      margin: 0;
      height: 100%
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%
    }

    .marker-cluster-custom {
      background: rgba(26, 115, 232, 0.6);
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px !important;
      height: 40px !important;
      margin-left: -20px !important;
      margin-top: -20px !important;
    }

    .cluster-marker {
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    .leaflet-routing-container {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .leaflet-routing-alt {
      display: block !important;
      max-height: 200px;
      overflow-y: auto;
    }

    .leaflet-routing-error {
      color: red;
      padding: 10px;
    }

    .animate-route {
      stroke-dasharray: 10;
      animation: dash 60s linear infinite;
    }

    @keyframes dash {
      from {
        stroke-dashoffset: 1000;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    .leaflet-top.leaflet-left .navigation-close-button {
      z-index: 1001;
      /* Lebih tinggi dari kontrol map */
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin: 10px 0 0 10px;
    }

    .leaflet-top.leaflet-left .navigation-close-button a {
      color: white !important;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .leaflet-control-container .leaflet-top.leaflet-left {
      pointer-events: none;
      /* Non-aktifkan event di area kontrol */
    }

    .leaflet-control-container .leaflet-top.leaflet-left>* {
      pointer-events: auto;
      /* Aktifkan hanya untuk child elements */
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.0/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet-gesture-handling@0.6.0/dist/leaflet-gesture-handling.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script>
    // const worker = new Worker('dataWorker.js');
    const markerLocation = L.icon({
      iconUrl: 'https://dlvmrafkpmwfitrvgpgc.supabase.co/storage/v1/object/public/marker/markerBaseLocation.png', // ✅ Path gambar akan diganti oleh React Native
      iconSize: [40, 40],
    });

    const markerSelected = L.icon({
      iconUrl: 'https://dlvmrafkpmwfitrvgpgc.supabase.co/storage/v1/object/public/marker/waterSelected.png', // ✅ Path gambar akan diganti oleh React Native
      iconSize: [40, 40],
    });

    const markerWaterWays = L.icon({
      iconUrl: 'https://dlvmrafkpmwfitrvgpgc.supabase.co/storage/v1/object/public/marker/waterways.png', // ✅ Path gambar akan diganti oleh React Native
      iconSize: [40, 40],
    });

    const waterMarkerLocation = L.icon({

      iconUrl: 'https://dlvmrafkpmwfitrvgpgc.supabase.co/storage/v1/object/public/marker/water_marker_location.png', // ✅ Path gambar akan diganti oleh React Native
      iconSize: [40, 40],
    });

    const IOTDeviceMarker = L.icon({
      iconUrl: 'https://dlvmrafkpmwfitrvgpgc.supabase.co/storage/v1/object/public/marker/target.png', // Pastikan path gambar benar
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const map = L.map('map', {
      renderer: L.canvas(),
      gestureHandling: true, // Enable gesture handling (for pinch-zoom and rotate)
      maxBounds: [
        [-11.5, 95.0],  // Batas bawah kiri Indonesia (latitude, longitude)
        [6.5, 141.5]    // Batas atas kanan Indonesia
      ],
    }).setView([-6.354952, 106.659897], 15);

    map.attributionControl.setPrefix(false); // Hapus "Leaflet"
    map.attributionControl.remove(); // Hapus watermark sepenuhnya

    L.control.attribution({ position: 'bottomleft' })
      .setPrefix('BRIN Water Sensors') // Ganti teks "Leaflet"
      .addTo(map);

    let currentMarker = null;
    let baseLocationMarker = null;
    let locationAccuracyCircle = null;

    // Tambahkan tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?lang=id').addTo(map);

    // Tambahkan marker cluster group
    const markerClusterGroup = L.markerClusterGroup({
      chunkedLoading: true,
      chunkInterval: 200,
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true,
      maxClusterRadius: 40,
      disableClusteringAtZoom: 18,
      spiderLegPolylineOptions: {
        weight: 1.5,
        color: '#222',
        opacity: 0.5
      },
      iconCreateFunction: function (cluster) {
        return L.divIcon({
          html: '<div class="cluster-marker">' + cluster.getChildCount() + '</div>',
          className: 'marker-cluster-custom',
          iconSize: L.point(40, 40, true)
        });
      }
    }).addTo(map);

    // Pindahkan fungsi parseCoordinate ke scope global
    const parseCoordinate = (str) => {
      const parts = str.split('.');
      return parseFloat(parts[0] + '.' + parts.slice(1).join(''));
    };

    // Variabel untuk menyimpan layer yang akan diupdate
    let locationLayer = null;
    let isFirstLoad = true;

    // Variabel global untuk menyimpan data
    let currentSensorData = [];
    let currentLocationData = [];

    // Variabel global untuk routing
    let routingControl = null;
    let navigationActive = false;

    let savedLocationMarker = null;

    // Hapus bagian terjemahan sebelumnya dan ganti dengan ini
    const indonesianTranslations = {
      directions: {
        N: "Utara",
        NE: "Timur Laut",
        E: "Timur",
        SE: "Tenggara",
        S: "Selatan",
        SW: "Barat Daya",
        W: "Barat",
        NW: "Barat Laut",
        SlightRight: "Belok sedikit ke kanan",
        Right: "Belok kanan",
        SharpRight: "Belok tajam ke kanan",
        SlightLeft: "Belok sedikit ke kiri",
        Left: "Belok kiri",
        SharpLeft: "Belok tajam ke kiri",
        Continue: "Terus lurus",
        WaypointReached: "Tiba di titik",
        Roundabout: "Putari bundaran",
        Fork: "Ambil cabang",
        UTurn: "Putar balik"
      },
      instructions: {
        start: "Mulai perjalanan",
        end: "Tiba di tujuan",
        leaveAt: "Keluar di {exit}",
        turnAround: "Putar balik",
        turnLeft: "Belok kiri",
        turnRight: "Belok kanan",
        slightLeft: "Belok sedikit ke kiri",
        slightRight: "Belok sedikit ke kanan",
        sharpLeft: "Belok tajam ke kiri",
        sharpRight: "Belok tajam ke kanan",
        continueFor: "Lanjutkan {distance}",
        continue: "Terus lurus",
        onto: "ke {road}"
      }
    };

    // Perbaikan terjemahan dengan extend formatter
    L.Routing.Formatter.include({
      _translations: {
        id: {
          directions: {
            N: "Utara",
            NE: "Timur Laut",
            E: "Timur",
            SE: "Tenggara",
            S: "Selatan",
            SW: "Barat Daya",
            W: "Barat",
            NW: "Barat Laut",
            SlightRight: "Belok sedikit ke kanan",
            Right: "Belok kanan",
            SharpRight: "Belok tajam ke kanan",
            SlightLeft: "Belok sedikit ke kiri",
            Left: "Belok kiri",
            SharpLeft: "Belok tajam ke kiri",
            Continue: "Terus lurus",
            WaypointReached: "Tiba di titik",
            Roundabout: "Putari bundaran",
            Fork: "Ambil cabang",
            UTurn: "Putar balik"
          },
          instructions: {
            start: "Mulai perjalanan",
            end: "Tiba di tujuan",
            leaveAt: "Keluar di {exit}",
            turnAround: "Putar balik",
            turnLeft: "Belok kiri",
            turnRight: "Belok kanan",
            slightLeft: "Belok sedikit ke kiri",
            slightRight: "Belok sedikit ke kanan",
            sharpLeft: "Belok tajam ke kiri",
            sharpRight: "Belok tajam ke kanan",
            continueFor: "Lanjutkan {distance}",
            continue: "Terus lurus",
            onto: "ke {road}"
          }
        }
      },

      // Tambahkan method translate untuk bahasa Indonesia
      translate: function (key, values) {
        const lang = this._translations[this._language] || this._translations.en;
        let str = lang[key] || this._translations.en[key];

        if (values) {
          for (const k in values) {
            str = str.replace(new RegExp(`{${k}}`, 'g'), values[k]);
          }
        }
        return str;
      }
    });

    // Tambahkan fallback ke bahasa Inggris
    L.Routing.Formatter.include({
      _translations: {
        en: L.Routing.Formatter.prototype._translations.en,
        id: {
          // ... terjemahan Indonesia yang sudah ada ...
        }
      },
      translate: function (key, values) {
        const locale = navigator.language.split('-')[0] || 'en';
        const lang = this._translations[locale] || this._translations.en;
        let str = lang[key] || this._translations.en[key];

        if (values) {
          for (const k in values) {
            str = str.replace(new RegExp(`{${k}}`, 'g'), values[k]);
          }
        }
        return str;
      }
    });

    // Fungsi update dari React Native
    window.updateSensorData = function (data) {
      console.log('Received sensor data in HTML:', data);
      currentSensorData = data;
      updateMapLayers();
    };

    window.updateLocationData = function (data) {
      console.log('Received location data:', data);
      currentLocationData = data;
      updateMapLayers();
    };

    // Fungsi untuk update semua layer
    function updateMapLayers() {
      // Update sensor markers
      if (markerClusterGroup) {
        markerClusterGroup.clearLayers();
        const geoJsonLayer = createSensorLayer(currentSensorData);
        markerClusterGroup.addLayer(geoJsonLayer);
        map.addLayer(markerClusterGroup);
      }

      // Update location markers
      if (locationLayer) {
        map.removeLayer(locationLayer);
      }
      locationLayer = createLocationLayer(currentLocationData);
      locationLayer.addTo(map);
    }

    // Fungsi pembuatan layer sensor
    function createSensorLayer(data) {
      return L.geoJSON({
        "type": "FeatureCollection",
        "features": data.map(item => ({
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [
              parseFloat(item.lon),
              parseFloat(item.lat)
            ]
          },
          "properties": item
        }))
      }, {
        pointToLayer: function (feature, latlng) {
          // Cek apakah data berasal dari IOT realtime
          const isIOTDevice = feature.properties.hasOwnProperty('id');

          return L.marker(latlng, {
            icon: isIOTDevice ? IOTDeviceMarker : markerWaterWays,
            title: isIOTDevice ? 'Perangkat IOT' : `Sensor ${feature.properties.id_ph}`,
            zIndexOffset: isIOTDevice ? 1000 : 0
          }).bindPopup(createSensorPopup(feature.properties));
        }
      });
    }

    // Fungsi pembuatan layer lokasi
    function createLocationLayer(data) {
      return L.geoJSON({
        "type": "FeatureCollection",
        "features": data.map(location => ({
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [
              parseFloat(location.lon),
              parseFloat(location.lat)
            ]
          },
          "properties": location
        }))
      }, {
        pointToLayer: function (feature, latlng) {
          const marker = L.marker(latlng, {
            icon: waterMarkerLocation,
            title: feature.properties.nama_sungai,
            zIndexOffset: 500
          }).bindPopup(createLocationPopup(feature.properties));

          // Tambahkan animasi
          marker.on('add', function () {
            this.openPopup();
            setTimeout(() => this.closePopup(), 2000);
          });

          return marker;
        }
      });
    }

    // Fungsi pembuatan popup sensor
    function createSensorPopup(properties) {
      const tanggal = new Date(properties.tanggal);
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Jakarta',
        timeZoneName: 'short'
      };
      return `
        <b>Tanggal:</b> ${tanggal.toLocaleDateString('id-ID', options)}<br>
        <b>Accel X:</b> ${properties.nilai_accel_x}<br>
        <b>Accel Y:</b> ${properties.nilai_accel_y}<br>
        <b>Accel X:</b> ${properties.nilai_accel_z}<br>
        <b>pH:</b> ${properties.nilai_ph}<br>
        <b>Temperatur:</b> ${properties.nilai_temperature}°C<br>
        <b>Kekeruhan:</b> ${properties.nilai_turbidity}
      `;
    }

    // Fungsi pembuatan popup lokasi
    function createLocationPopup(properties) {
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Jakarta',
        timeZoneName: 'short'
      };
      return `
        <b>Nama Sungai :</b> ${properties.nama_sungai}<br>
        <b>Alamat :</b> ${properties.alamat}<br>
        <b>Tanggal :</b> ${new Date(properties.tanggal).toLocaleDateString('id-ID', options)}
        <div style="margin-top: 10px; text-align: center;">
          <button 
            onclick="showNavigationRoute(${properties.lat}, ${properties.lon})"
            style="
              background: #3388ff;
              color: white;
              border: none;
              padding: 8px 16px;
              border-radius: 4px;
              cursor: pointer;
              font-size: 14px;
            "
          >
            🧭 Mulai Navigasi
          </button>
        </div>
      `;
    }

    // Function to update the map location from React Native
    const baseLocation = window.updateMapLocation = function (lat, lng) {
      // Jika ada marker sebelumnya, update posisi
      if (baseLocationMarker) {
        baseLocationMarker.setLatLng([lat, lng]);
        baseLocationMarker.getPopup().setContent("Lokasi terkini anda <br>Lat: " + lat + "<br>Long: " + lng);

        // Update radius circle
        if (locationAccuracyCircle) {
          locationAccuracyCircle.setLatLng([lat, lng]);
        }

        if (baseLocationMarker.isPopupOpen()) {
          baseLocationMarker.openPopup();
        }
      } else {
        // Tambahkan marker baru jika belum ada
        baseLocationMarker = L.marker([lat, lng], {
          icon: markerLocation,
          bubblingMouseEvents: false,
          autoPanOnFocus: false
        }).addTo(map)
          .bindPopup("Lokasi terkini anda <br>Lat: " + lat + "<br>Long: " + lng)
          .openPopup();

        // Tambahkan radius circle
        locationAccuracyCircle = L.circle([lat, lng], {
          color: '#3388ff',
          fillColor: '#3388ff',
          fillOpacity: 0.2,
          radius: 50 // Radius dalam meter
        }).addTo(map);
      }
    };

    // Kontrol pencarian dengan geocoder
    const searchControl = new L.Control.Geocoder({
      geocoder: L.Control.Geocoder.nominatim(
        {
          geocodingQueryParams: {
            'accept-language': 'id', // Paksa bahasa Indonesia
          }
        }
      )
    }).addTo(map);

    // Tombol pencarian lokasi
    L.DomEvent.on(searchControl, 'search', function (e) {
      // Menampilkan hasil pencarian
      alert('Lokasi ditemukan: ' + e.geocode.name);

      // Mengirim koordinat ke aplikasi Native (React Native)
      window.ReactNativeWebView.postMessage(JSON.stringify([e.geocode.center.lat, e.geocode.center.lng]));

      // Zoom ke lokasi yang ditemukan
      map.setView(e.geocode.center, 13);
    });

    // Function to handle map click and send coordinates to React Native  
    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Jika ada marker sebelumnya, hapus marker tersebut
      if (currentMarker) {
        currentMarker.remove(); // Menghapus marker yang ada
      }

      // Menambahkan marker baru setelah alamat berhasil diambil
      currentMarker = L.marker([lat, lng], { icon: markerSelected }).addTo(map);
      currentMarker.bindPopup(`Lat: ${lat}, Long: ${lng}`).openPopup();

      // Mengirim koordinat ke aplikasi Native (React Native)
      window.ReactNativeWebView.postMessage(JSON.stringify([lat, lng]));
    });


    // Enable rotation with two-finger gesture using leaflet-gesture-handling
    map.on('gesturestart', function (e) {
      console.log('Gesture started');
    });

    map.on('gestureend', function (e) {
      console.log('Gesture ended');
    });

    // Fungsi untuk menerima data koordinat dari React Native
    window.zoomToGeoJSON = function () {
      map.fitBounds([
        [-6.5, 106.0],
        [-6.0, 107.0]
      ]);
    };

    // Fungsi untuk menampilkan rute navigasi
    function showNavigationRoute(destinationLat, destLng) {
      try {
        if (!map) {
          console.error('Peta belum diinisialisasi');
          return;
        }

        if (!baseLocationMarker) {
          alert('Aktifkan GPS terlebih dahulu untuk mendapatkan lokasi Anda');
          return;
        }

        // Perbaikan: Gunakan nama variable yang berbeda dari parameter
        const parsedDestLat = Number(destinationLat);
        const parsedDestLng = Number(destLng);

        // Hapus rute sebelumnya jika ada
        if (routingControl) {
          map.removeControl(routingControl);
          routingControl = null;
        }

        const startLatLng = baseLocationMarker.getLatLng();
        const destLatLng = L.latLng(parsedDestLat, parsedDestLng); // Gunakan variable yang sudah diparse

        console.log('Destination:', parsedDestLat, parsedDestLng);
        console.log('Current Location:', startLatLng);

        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(startLatLng.lat, startLatLng.lng),
            destLatLng
          ],
          routeWhileDragging: true,
          formatter: new L.Routing.Formatter({
            language: 'en',
            units: 'metric'
          }),
          lineOptions: {
            styles: [{ // Style untuk garis rute
              color: '#1a73e8', // Warna biru
              opacity: 0.8,
              weight: 6
            }],
            extendToWaypoints: true,
            missingRouteTolerance: 10
          },
          show: true,
          addWaypoints: false,
          routeLine: function (route) {
            return L.polyline(route.coordinates, {
              color: '#1a73e8', // Warna biru
              weight: 6,
              opacity: 0.8,
              className: 'animate-route' // Untuk animasi
            });
          },
          createMarker: function (i, waypoint, n) { // Marker penunjuk arah
            return L.marker(waypoint.latLng, {
              icon: L.icon({
                iconUrl: i === 0 ?
                  '__MARKER_BASE__' : // Marker start
                  '__MARKER_SELECTED__', // Marker end
                iconSize: [40, 40]
              }),
              zIndexOffset: 1000
            });
          }
        }).addTo(map);

        // Pindahkan zoom ke dalam event routesfound
        routingControl.on('routesfound', function (e) {
          const routes = e.routes;
          const summary = routes[0].summary;

          // Zoom ke rute setelah data tersedia
          map.fitBounds(routes[0].coordinates, { padding: [50, 50] });

          // Kirim data ke React Native
          window.ReactNativeWebView.postMessage(JSON.stringify({
            type: 'navigationData',
            data: {
              totalDistance: summary.totalDistance,
              totalTime: summary.totalTime
            }
          }));
        });

        // Tambahkan error handling
        routingControl.on('routingerror', function (e) {
          console.error('Routing error:', e.error);
          alert('Gagal membuat rute: ' + e.error.message);
        });

        navigationActive = true;
        updateNavigationControls();
      } catch (error) {
        console.error('Error dalam navigasi:', error);
        alert('Gagal membuat rute: ' + error.message);
      }
    }

    // Make clearNavigationRoute available globally
    window.clearNavigationRoute = function () {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      if (map._navigationButton) {
        map.removeControl(map._navigationButton);
        map._navigationButton = null;
      }
      navigationActive = false;
    };

    // Update original clearNavigationRoute function
    function clearNavigationRoute() {
      window.clearNavigationRoute();
    }

    // Tambahkan kontrol navigasi
    function updateNavigationControls() {
      if (!navigationActive) return;

      L.Control.navigationButton = L.Control.extend({
        onAdd: function (map) {
          const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control navigation-close-button');
          const button = L.DomUtil.create('a', '', container);
          button.innerHTML = '❌';

          // Stop event propagation
          L.DomEvent.disableClickPropagation(container);
          L.DomEvent.disableScrollPropagation(container);

          L.DomEvent.on(button, 'click', function (e) {
            e.stopPropagation(); // Tambahkan ini
            window.clearNavigationRoute();
            map.removeControl(map._navigationButton);
            map._navigationButton = null;
          });

          return container;
        }
      });

      if (!map._navigationButton) {
        map._navigationButton = new L.Control.navigationButton({ position: 'topleft' }).addTo(map);
      }
    }

    // Hapus semua terjemahan custom dan gunakan default
    L.Routing.Formatter.include({
      translate: function (key, values) {
        return L.Routing.Formatter.prototype.translate.call(this, key, values);
      }
    });

    function createSavedLocation(location) {
      // Hapus marker lama jika ada
      if (savedLocationMarker) {
        map.removeLayer(savedLocationMarker);
      }

      // Buat marker baru
      savedLocationMarker = L.marker([location.lat, location.lon], {
        icon: waterMarkerLocation,
        title: location.nama_sungai,
        zIndexOffset: 1000
      }).bindPopup(`
        <div class="saved-location-popup">
          <h4>${location.nama_sungai}</h4>
          <p>${location.alamat}</p>
          <small>Terakhir update: ${new Date(location.tanggal).toLocaleString()}</small>
        </div>
      `);

      savedLocationMarker.addTo(map);
    }

    // Handle update dari React Native
    window.updateSavedLocation = function (location) {
      createSavedLocation(location);
    };
  </script>
